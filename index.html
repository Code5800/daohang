<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单页列表展示</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="info">
        <h2>声明</h2>
        <p>如题这是我收集的单页跳转页面</p>
        欢迎使用: <a href="https://github.com/zihanla/dy" target="_blank">说明书</a>
        <p>部分单页加载过慢请耐心等待</p>
        <p>本人仅提供共享服务，非下列单页作者</p>
        <p>9.28本地库存，目前更新完了，暂时停更</p>
    </div>
<!-- 昨天玩儿了下dom,今天实践以下改下目录结构-->
    <hr>
    <div class="nav">
        <p>目前单页个数:15</p>
        <p>请输入1-15中的数，跳转到指定单页</p>
        <div class="skip">
            <!--onblur失去焦点事件 失去焦点 给value 赋值为''-->
            <input id="ipt"  onblur="value =''">
            <button class="btn1" onclick="goTo()">跳转</button>
        </div>
    </div>
    <script>
        // 指定链接 跳转新窗口功能
        // https://dy.hxcpl.cn/1/index.html
        // https://dy.hxcpl.cn/2/index.html
        function goTo() {
            // 获取ipt 输入框中的value值
            let ipt = document.getElementById("ipt").value;
            // 输入框中没有值时 点击跳转 默认跳转为第一个单页
            if (ipt == 0) {
                ipt = 1
            }
            window.open(`https://dy.hxcpl.cn/${ipt}/index.html`) // 调用window.open命令 打开新窗口

        }
    </script>
</body> 
</html>
