        let dyNum = 15

        document.getElementById("dyNum").innerText = dyNum

            // 指定链接 跳转新窗口功能
        // https://dy.hxcpl.cn/1/index.html
        // https://dy.hxcpl.cn/2/index.html
        function goTo() {
            // 获取ipt 输入框中的value值
            let ipt = document.getElementById("ipt").value;
            // 如果 ipt的值 等于0 跳出弹窗 否则跳转指定网页
            if (ipt == 0 || ipt > dyNum) {
                alert("请按提示在输入框中输入值")
            } else {
                window.open(`https://dy.hxcpl.cn/${ipt}/index.html`)
                // 调用window.open命令 打开新窗口
            }
        }
